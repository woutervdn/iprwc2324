    <h1 class="text-2xl font-bold first-letter:uppercase">{{this.category.name}}</h1>
    <div>
      <mat-icon (click)="edit()" class="bg-blue-500 mx-1 rounded hover:cursor-pointer hover:bg-blue-400" fontIcon="edit"></mat-icon>

  </div>
</div>
