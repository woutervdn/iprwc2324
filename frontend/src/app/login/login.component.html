<div class="flex justify-center items-center">
  <div class="m-1 rounded-2xl p-2 max-w-64 border-2 grid grid-cols-1 border-black">
    <h1 class="text-2xl font-bold">Login/Register</h1>
    <div>
      <label class="font-bold">Username</label>
      <input class="border rounded p-0.5 mb-2 border-gray-500" [(ngModel)]="username" name="username" type="text" placeholder="username">
      <label class="font-bold">Password</label>
      <input class="border rounded p-0.5 border-gray-500" [(ngModel)]="password" name="password" type="password" placeholder="password">
    </div>
    <div class="flex justify-center bg-green-200 m-2 rounded border border-gray-500 hover:bg-green-300 hover:cursor-pointer"
      (click)="login()">
      <p>Login</p>
    </div>
    <div class="flex justify-center bg-blue-200 m-2 rounded border border-gray-500 hover:bg-blue-300 hover:cursor-pointer"
         (click)="register()">
      <p>Register</p>
    </div>
  </div>
</div>
