<div class="m-2 p-2 w-64 rounded-2xl border-2 border-black">
  <div class="flex">
    <h1 class="text-2xl font-bold">Cart</h1><span (click)="clearCart()" >Clear</span>
  </div>
  <p *ngIf="cart.items.length === 0">Geen producten in mandje</p>
  <ul *ngIf="cart.items.length > 0">
    <li *ngFor="let item of this.cart.items">{{item.amount + "x " + item.product.title}} <span class="bg-red-600 hover:cursor-pointer">X</span></li>
  </ul>
  <p>Totaal: â‚¬{{this.cart.total.toFixed(2)}}</p>
</div>
