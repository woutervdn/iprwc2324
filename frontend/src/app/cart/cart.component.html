<div class="m-2 p-2 w-64 rounded-2xl border-2 border-black">
  <div class="flex justify-between items-center">
    <h1 class="text-2xl font-bold">Cart</h1>
    <mat-icon *ngIf="cart.items.length > 0" class="text-red-500 hover:cursor-pointer" fontIcon="remove_shopping_cart" (click)="clearCart()"></mat-icon>
  </div>
  <p *ngIf="cart.items.length === 0">Geen producten in mandje</p>
  <ul *ngIf="cart.items.length > 0">
    <li class="flex items-center" *ngFor="let item of this.cart.items">{{item.amount + "x " + item.product.title}}</li>
  </ul>
  <p>Totaal: â‚¬{{this.cart.total.toFixed(2)}}</p>
  <p *ngIf="cart.items.length > 0" (click)="orderCart()" class="flex justify-center bg-green-200 m-2 rounded border border-gray-500 hover:bg-green-300 hover:cursor-pointer">
    <mat-icon fontIcon="local_shipping"></mat-icon>
  </p>
</div>
